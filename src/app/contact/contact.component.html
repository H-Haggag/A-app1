<div id="contact" class="h-auto mt-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h2>CONATCT SECTION</h2>
                <span class="star-line"><i class="fa-solid fa-star"></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="data-area mt-5 d-flex align-items-center justify-content-center flex-column">
                    <input type="text" class="form-control mb-4 w-75 border border-0 border-bottom" placeholder="Enter Your Name..">
                    <input type="number" class="form-control mb-4 w-75 border border-0 border-bottom" placeholder="Enter Your Age ..">
                    <input type="email" class="form-control mb-4 w-75 border border-0 border-bottom" placeholder="Enter Your Email ..">
                    <textarea type="text" class="form-control  w-75 border border-0 border-bottom" placeholder="Enter Your Message .."></textarea>
                    <button class="btn btn-success mt-3 px-3 py-1">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
